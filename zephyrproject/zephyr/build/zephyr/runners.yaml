# Available runners configured by board.cmake.
runners:
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=/home/mateusz/zephyrproject/zephyr/boards/arm/stm32f4_disco
  - --elf-file=/home/mateusz/zephyrproject/zephyr/build/zephyr/zephyr.elf
  - --hex-file=/home/mateusz/zephyrproject/zephyr/build/zephyr/zephyr.hex
  - --bin-file=/home/mateusz/zephyrproject/zephyr/build/zephyr/zephyr.bin
  - --gdb=/home/mateusz/zephyr-sdk-0.11.2/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  - --openocd=/home/mateusz/zephyr-sdk-0.11.2/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  - --openocd-search=/home/mateusz/zephyr-sdk-0.11.2/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  jlink:
    - --dt-flash=y
    - --device=STM32F407VG
    - --speed=4000
